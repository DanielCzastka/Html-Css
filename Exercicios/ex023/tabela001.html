<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
           border-collapse: collapse; 
        }

        td#yellow{
            background-color: yellow;
        }

        tr.linha{
            background-color: lightgray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela.</h1>
<!-- ierarquia de tabela simples 
    table = tabela 
    table row = linha de tabela 
    table header = cabeÃ§alho da tabela
    table data = dado de tabela -->
    <table>
        <tr><!-- primeira linha -->
            <td>A1</td><!--dado da tabela -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"><!-- segunda linha -->
            <td>A2</td><!--dado da tabela -->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- terceira linha -->
            <td>A3</td><!--dado da tabela -->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha" ><!-- quarta linha -->
            <td>A4</td><!--dado da tabela -->
            <td id="yellow">B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
