<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="cadastro.php" method="get"></form>
    
    <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo"
            autocomplete="name">
    </div>
    
    <div>
        <label for="media">MÃ©dia</label>
        <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        <!-- min -> numero minimo 
            max -> numero maximo
            step -> passo em que sera aceito -->
    </div>
    
    <div>
        <label for="mes">Periodo letivo</label>
        <input type="month" name="mes" id="mes" required value="2020-07">
    </div>

    <div>
        <label for="dia">Dia da Prova</label>
        <input type="date" name="dia" id="dia" required value="2020-07-12">
    </div>

    <div>
        <label for="hora">Horario da Prova</label>
        <input type="time" name="hora" id="hora" required >
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>

</body>

</html>
