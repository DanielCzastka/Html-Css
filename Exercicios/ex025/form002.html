<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="form.php" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome" autocomplete="name">
            <!-- Required -> Obriga o usuario a preencher o campo -->
            <!-- placeholder -> Dica dentro da caixa -->
            <!-- Autocomplete -> Pos=de usar nome, email, new-password, current-password, tellefone, etc.. -->
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"required minlength="5" maxlength="10" size="10" placeholder="Senha" autocomplete="current-password">
            <!-- minlenght e maxlenght -> Maximo e minimo de letrar ou numero para a senha -->
            <!--Size 10 -> Tamanho da caixa (É bom pq o max da senha é 10 caracteres então vai preencher completo) -->

        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>

</html>
