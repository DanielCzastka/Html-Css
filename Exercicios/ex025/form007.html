<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        <div>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Região Sul">
                    <option value="PR" >PR</option>
                    <option value="SC">SC</option>
                    <option value="RS">RS</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="MG">MG</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                </optgroup>


            </select>
            <!-- fazer com que tenha a opção de digitar uma nova opção -->
        </div>
        <label for="profissao">Profição</label>
        <input type="text" name="profissao" id="profissao" list="listaprof">
        <datalist id="listaprof">
            <option >Engenheiro</option>
            <option >Policial</option>
            <option >Professor</option>
            <option >Agricultor</option>
            <option >Motorista</option>
            <option >Bombeiro</option>
        </datalist>
        <div>

        <div>
            <!-- Caixa de mensagem: Orienta-se usar no metodo POST -->
            <label for="msg">Mensagem</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>

        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>



    </form>
</body>
</html>
