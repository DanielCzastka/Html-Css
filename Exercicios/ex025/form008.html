<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" autocomplete="on"> 

        <div>
            <label for="n1">Numero 1:</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required 
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>
        
        <div>
            <label for="n1">Numero 2:</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required  oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>

        <div>
            <label for="soma">Soma:</label>
            <!-- output é uma teg de formulario para usar JavaScript no HTML (Ele não envia resultado, apenas mostra o mesmo na tela.)-->
            <output id="soma">
                0
            </output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>


    </form>
</body>
</html>
